<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>


      <div class="navbar">
        <div class="navContent1">
          <div style="height: 30px;width: 150px; text-align: center;" class="outline"><a href="https://github.com/Rakshit412005/Weather-App" style="font-weight:600; font-size:large; ">About This App</a></div>
        </div>
        <div class="navContent2">
          <input id="city" class="search-box" placeholder="Search any city" >
          <button id="submit" class="searchButton" style="margin-left: 20px;" >Search</button>
        </div>
      
        
      </div>
    </header>
    <div class="content">
      <div class="msg">Weather For <span id="name"></span></div>
      <div class="err msg"></div>
      <div class="cards">
        <div class="card" id="card1">
         <div class="section1">
          <h4>Temperature</h4>
         </div>
         <div class="section2">
          <div><span id="temp_c" style="font-size: 2rem;font-weight: bold;"></span></div>
          <p style="font-size: 2rem;font-weight: bold;">°C</p>
        </div>
        <div class="section3">
          <div>Day(1)orNight(0): <span id="is_day"></span></div>
          <div>Temperature in °F <span id="temp_f"></span></div>
          <div>LastUpdated: <span style = " font-size:13px;" id="last_updated"></span></div>
        </div>
        <div class="section4">
          
            <a href="https://www.linkedin.com/in/rakshit-kumar-1290a12b7/">My Linkdin Profile</a>
        
        </div>
        </div>
        <div class="card" id="card2">
          <div class="section1">
            <h4>Humidity Info</h4>
           </div>
           <div class="section2">
            <p style="font-size: 2rem;font-weight: bold;" id="humidity">65</p>
            <p style="font-size: 2rem;font-weight: bold;">%</p>
          </div>
          <div class="section3">
            <div>Dew point is <span id="dewpoint_c"></span></div>
            <div>Feels like(°C) <span id="feelslike_c"></span></div>
            <div>Heatindex is <span id="heatindex_c"></span></div>
          </div>
          <div class="section4">
            
              <a href="https://www.instagram.com/ig_rakshit07/">My Instagram Profile</a>
          
          </div>
        </div>
        <div class="card" id="card3">
          <div class="section1">
            <h4>Wind Info</h4>
           </div>
           <div class="section2">
            <p style="font-size: 2rem;font-weight: bold;" id="wind_kph">0</p>
            &nbsp;
            <p style="font-size: 2rem;font-weight: bold;"> km/hr</p>
          </div>
          <div class="section3">
            <div>Wind direction: <span id="wind_dir"></span></div>
            <div>Wind degree is <span id="wind_degree"></span></div>
            <div>Localtime: <span id="localtime"></span></div>
          </div>
          <div class="section4">
            
              <a href="https://github.com/Rakshit412005">My Github Profile</a>
          
          </div>
        </div>
        </div>
        <div class="condition" style="position: relative;">
          <p id="status">Partly Cloudy</p>
          
          
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html
